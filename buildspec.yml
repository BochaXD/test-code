version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install

  build:
    commands:
      - npm test
      - echo "Verificando archivos generados:"
      - ls -la reports coverage || true
      - cat reports/junit.xml || true
      - head -20 coverage/lcov.info || true

reports:
  pruebas:
    files:
      - reports/junit.xml
    file-format: JUNITXML

  cobertura:
    files:
      - coverage/lcov.info
    file-format: LCOV

artifacts:
  files:
    - reports/junit.xml
    - coverage/lcov.info
    - coverage/lcov-report/index.html
    - coverage/coverage-final.json
