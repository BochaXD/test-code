version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci

  build:
    commands:
      - npm test
      - echo "ðŸ“„ Verificando archivos generados..."
      - ls -la reports coverage || true
      - echo "ðŸ§ª Reporte de pruebas (JUnit):"
      - '[ -f reports/junit.xml ] && cat reports/junit.xml || echo "âŒ junit.xml no encontrado"'
      - echo "ðŸ“Š Reporte de cobertura (LCOV):"
      - '[ -f coverage/lcov.info ] && head -20 coverage/lcov.info || echo "âŒ lcov.info no encontrado"'
      - echo "ðŸ”§ Corrigiendo encabezado TN..."
      - sed 's/^TN:$/TN:DefaultTestName/' coverage/lcov.info > tmp && mv tmp coverage/lcov.info

reports:
  pruebas:
    base-directory: .
    files:
      - reports/junit.xml
    file-format: JUNITXML
    discard-paths: no

  cobertura:
    base-directory: coverage
    files:
      - lcov.info
    file-format: LCOV
    discard-paths: no

artifacts:
  files:
    - reports/junit.xml
    - coverage/lcov.info
    - coverage/lcov-report/index.html
    - coverage/coverage-final.json
    - dist/**
