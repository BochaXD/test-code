version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci --silent

      # Revisar librerías deprecadas
      - npx npm-deprecated-check --silent current > deprecated-ndc.txt || true
      - |
        if grep -q 'DEPRECATED' deprecated-ndc.txt; then
          echo -e "\033[1;33m⚠️  Hay librerías DEPRECADAS. Consulta el archivo deprecated-ndc.txt para más detalles.\033[0m"
        else
          echo "✅ No se encontraron librerías deprecadas."
        fi

      # Revisar librerías desactualizadas
      - npm outdated --silent > outdated.txt || true
      - |
        if grep -q 'Package' outdated.txt; then
          echo -e "\033[1;33m⚠️  Hay librerías DESACTUALIZADAS. Consulta el archivo outdated.txt para más detalles.\033[0m"
        else
          echo "✅ Todas las librerías están actualizadas."
        fi

  build:
    commands:
      - npm test --silent

reports:
  pruebas:
    base-directory: .
    files:
      - 'reports/junit.xml'
    file-format: 'JUNITXML'

  cobertura_codigo:
    base-directory: 'coverage'
    files:
      - 'lcov-report/**/*'
      - 'clover.xml'
    file-format: 'CLOVERXML'
    discard-paths: no

artifacts:
  files:
    - reports/junit.xml
    - coverage/lcov.info
    - coverage/lcov-report/index.html
    - coverage/coverage-final.json
    - dist/**
